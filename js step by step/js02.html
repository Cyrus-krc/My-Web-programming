<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>01</title>
<style type="text/css">
body{
	background-color:#333;	
}
.btns{
	width:150px;
	height:150px;
	border-radius:75px;
	left:45%;
	top:45%;
	background-color:#23deef;
	position:absolute;
	color:white;	
	-webkit-transition: all 1500ms;
}
p{
	text-align:center;	
	line-height:100px;
	font-size:20px;
	font-family:"Comic Sans MS", cursive;
}
</style>
</head>
<body>
<div class="btns"><p>click me</p></div>
<div class="btns"><p>click me</p></div>
<div class="btns"><p>click me</p></div>
<div class="btns"><p>click me</p></div>
<div class="btns"><p>click me</p></div>
<div class="btns"><p>click me</p></div>
<div class="btns"><p>click me</p></div>
<div class="btns"><p>click me</p></div>

<script type="text/javascript">
	function rnd(max){
	return Math.round(Math.random()*max);	
}
	var btns=document.getElementsByClassName("btns");
	for(var i=0;i<btns.length;i++){
   btns.item(i).onmouseover=function(){
			this.style.left=rnd(85)+'%';
			this.style.top=rnd(80)+'%';
			this.style.borderRadius=rnd(100)+'px';
	}
}
</script>
</body>
</html>

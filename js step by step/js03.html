<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>03</title>
<style type="text/css">
body{
	background-color:#333;	
}
.btns{
	width:150px;
	height:150px;
	border-radius:75px;
	left:45%;
	top:45%;
	position:absolute;
	color:white;	
	-webkit-transition: all 1500ms;
}
p{
	text-align: center;
	line-height:100px;
	font-size:20px;
	font-family:"Comic Sans MS", cursive;
}
</style>
</head>
<body>

	<script type="text/javascript">
		function rnd(a,b){
			return Math.floor(Math.random()*(b-a+1))+a;
		}
		function randColor(){
			var c='#';
			for(var i=0;i<6;i++){
				c+=rnd(0,15).toString(16);
			}
			return c;
		}
		show=window.onload=function () {
			var btns = document.getElementsByClassName('btns');
			for(var i=0;i<btns.length;i++){
				btns.item(i).style.left=rnd(20,80)+'%';
				btns.item(i).style.top=rnd(20,80)+'%';
				btns.item(i).style.backgroundColor = randColor();
				btns.item(i).onmouseover=function(){
					this.style.left=rnd(10,90)+'%';
					this.style.top=rnd(10,90)+'%';
					this.style.backgroundColor = randColor();
					this.style.opacity = rnd(.5,1)
				}
			}
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		for(var i=0;i<15;i++){
			document.write('<div class="btns"><p>Click Me</p></div>');
		}
	setInterval(show,1500);
	</script>
</body>
</html>
